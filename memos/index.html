<script src="https://fastly.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://fastly.jsdelivr.net/gh/Tokinx/ViewImage/view-image.min.js"></script>
<script type="text/javascript">
  var bbMemos = {
    memos: 'https://memos-api.lct-memos.workers.dev/', 
    limit: '10',
    creatorId: '1', 
    domId: '#bber',
  }

  async function loadMemos() {
    const bber = document.querySelector(bbMemos.domId);
    // 适配 Memos v1 API 路径（如果加载不出，尝试去掉末尾的 s）
    const fetchUrl = `${bbMemos.memos}api/v1/memo?creatorId=${bbMemos.creatorId}&limit=${bbMemos.limit}&rowStatus=NORMAL`;

    try {
      const res = await fetch(fetchUrl);
      const memos = await res.json();
      let html = "";
      
      memos.forEach(memo => {
        let content = marked.parse(memo.content);
        let date = new Date(memo.createdTs * 1000).toLocaleString();
        
        html += `
          <div class="bb-list-item">
            <div class="bb-content">${content}</div>
            <div class="bb-datetime">${date}</div>
          </div>`;
      });
      
      bber.innerHTML = html;
      
      // 初始化图片点击放大功能
      window.ViewImage && ViewImage.init('.bb-content img');
      
    } catch (err) {
      bber.innerHTML = "加载失败，请检查后端设置。";
    }
  }

  window.addEventListener('DOMContentLoaded', loadMemos);
</script>
